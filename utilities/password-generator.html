<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Online Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            color: #5a6c7d;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #e8eaed;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #3498db;
        }

        header {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px 40px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e8eaed;
            margin-bottom: 20px;
        }

        .password-display {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .password-text {
            flex: 1;
            font-size: 1.5rem;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            color: #2c3e50;
            word-break: break-all;
            user-select: all;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #2980b9;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .strength-meter {
            margin-bottom: 20px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #5a6c7d;
        }

        .strength-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #3498db; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .options-section {
            margin-bottom: 25px;
        }

        .options-section h3 {
            font-size: 1rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .slider-group {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #5a6c7d;
            font-size: 0.9rem;
        }

        .slider-value {
            font-weight: 600;
            color: #3498db;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
            border: none;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5a6c7d;
            cursor: pointer;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .checkbox-label:hover {
            background: #e8eaed;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3498db;
            color: white;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: #5a6c7d;
            border: 1px solid #dce1e5;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #3498db;
        }

        .passwords-list {
            margin-top: 20px;
        }

        .password-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .password-item-text {
            flex: 1;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            color: #2c3e50;
            font-size: 0.95rem;
            word-break: break-all;
        }

        .mini-copy-btn {
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .mini-copy-btn:hover {
            background: #2980b9;
        }

        .count-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            outline: none;
        }

        .count-input:focus {
            border-color: #3498db;
        }

        footer {
            text-align: center;
            color: #95a5a6;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 25px 30px;
            }

            .tool-card {
                padding: 20px;
            }

            .password-text {
                font-size: 1.2rem;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .tool-card {
                padding: 15px;
            }

            .password-text {
                font-size: 1rem;
            }

            .password-display {
                flex-direction: column;
                align-items: stretch;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Tools</a>

        <header>
            <h1>Password Generator</h1>
            <p>Create secure, random passwords</p>
        </header>

        <div class="tool-card">
            <div class="password-display">
                <div class="password-text" id="passwordDisplay">Click "Generate" to start</div>
                <button class="copy-btn" onclick="copyPassword(event)">Copy</button>
            </div>

            <div class="strength-meter">
                <div class="strength-label">
                    <span>Password strength</span>
                    <span id="strengthText">-</span>
                </div>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>

            <div class="options-section">
                <h3>Options</h3>

                <div class="slider-group">
                    <div class="slider-label">
                        <span>Length</span>
                        <span class="slider-value" id="lengthValue">16</span>
                    </div>
                    <input type="range" id="lengthSlider" min="6" max="64" value="16" oninput="updateLength()">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercase" checked>
                        Uppercase (A-Z)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercase" checked>
                        Lowercase (a-z)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="numbers" checked>
                        Numbers (0-9)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="symbols" checked>
                        Symbols (!@#$...)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="excludeSimilar">
                        Exclude similar characters
                    </label>
                </div>
            </div>

            <button class="btn" onclick="generatePassword()">Generate</button>
            <button class="btn btn-secondary" onclick="toggleBatchGenerate()">Batch generate</button>

            <div id="batchSection" style="display: none; margin-top: 20px;">
                <input type="number" class="count-input" id="batchCount" min="1" max="50" value="10" placeholder="Count (1-50)">
                <button class="btn" onclick="generateBatch()">Generate</button>
                <div class="passwords-list" id="passwordsList"></div>
            </div>
        </div>

        <footer>
            <p>Note: All passwords are generated locally in your browser.</p>
        </footer>
    </div>

    <script>
        const passwordDisplay = document.getElementById('passwordDisplay');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthValue = document.getElementById('lengthValue');

        // Character sets
        const charSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        const similarChars = 'il1Lo0O';

        // Update length label
        function updateLength() {
            lengthValue.textContent = lengthSlider.value;
        }

        // Generate password
        function generatePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const excludeSimilar = document.getElementById('excludeSimilar').checked;

            // Require at least one character set
            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Please enable at least one character set');
                return;
            }

            // Build character set
            let chars = '';
            if (useUppercase) chars += charSets.uppercase;
            if (useLowercase) chars += charSets.lowercase;
            if (useNumbers) chars += charSets.numbers;
            if (useSymbols) chars += charSets.symbols;

            // Exclude ambiguous characters
            if (excludeSimilar) {
                chars = chars.split('').filter(c => !similarChars.includes(c)).join('');
            }

            // Generate
            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }

            passwordDisplay.textContent = password;
            calculateStrength(password);
        }

        // Compute strength
        function calculateStrength(password) {
            let strength = 0;
            const checks = {
                length: password.length >= 12,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                numbers: /[0-9]/.test(password),
                symbols: /[^A-Za-z0-9]/.test(password),
                longLength: password.length >= 16
            };

            // Score
            Object.values(checks).forEach(check => {
                if (check) strength++;
            });

            // Update strength display
            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#ef4d3b';
            } else if (strength <= 4) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair';
                strengthText.style.color = '#f4cd71';
            } else if (strength <= 5) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good';
                strengthText.style.color = '#66c4ff';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#9ae085';
            }
        }

        // Copy password
        async function copyPassword(e) {
            const password = passwordDisplay.textContent;
            if (password === 'Click "Generate" to start') {
                return;
            }

            try {
                await navigator.clipboard.writeText(password);
                const btn = e.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#27ae60';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 1500);
            } catch (err) {
                alert('Copy failed, please copy manually');
            }
        }

        // Copy batched password
        async function copyBatchPassword(password, btn) {
            try {
                await navigator.clipboard.writeText(password);
                const originalText = btn.textContent;
                btn.textContent = 'Copied';
                btn.style.background = '#27ae60';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 1500);
            } catch (err) {
                alert('Copy failed, please copy manually');
            }
        }

        // Toggle batch section
        function toggleBatchGenerate() {
            const section = document.getElementById('batchSection');
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        // Batch generate
        function generateBatch() {
            const count = parseInt(document.getElementById('batchCount').value);
            if (!count || count < 1 || count > 50) {
                alert('Please enter a count between 1 and 50');
                return;
            }

            const list = document.getElementById('passwordsList');
            list.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const password = generateSinglePassword();
                const item = document.createElement('div');
                item.className = 'password-item';

                const passwordText = document.createElement('div');
                passwordText.className = 'password-item-text';
                passwordText.textContent = password;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'mini-copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = function() { copyBatchPassword(password, this); };

                item.appendChild(passwordText);
                item.appendChild(copyBtn);
                list.appendChild(item);
            }
        }

        // Generate a single password (used for batch)
        function generateSinglePassword() {
            const length = parseInt(lengthSlider.value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const excludeSimilar = document.getElementById('excludeSimilar').checked;

            let chars = '';
            if (useUppercase) chars += charSets.uppercase;
            if (useLowercase) chars += charSets.lowercase;
            if (useNumbers) chars += charSets.numbers;
            if (useSymbols) chars += charSets.symbols;

            if (excludeSimilar) {
                chars = chars.split('').filter(c => !similarChars.includes(c)).join('');
            }

            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }

            return password;
        }

        // Init: generate a default password
        generatePassword();
    </script>
</body>
</html>
