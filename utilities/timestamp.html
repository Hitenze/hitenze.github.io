<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter - Online Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            color: #5a6c7d;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #e8eaed;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #3498db;
        }

        header {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px 40px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e8eaed;
            margin-bottom: 20px;
        }

        .current-time {
            text-align: center;
            padding: 30px;
            background: #111827; /* neutral dark, no purple */
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }

        .current-time h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .timestamp-display {
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .timestamp-display:hover {
            transform: scale(1.05);
        }

        .datetime-display {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .converter-section {
            margin-bottom: 25px;
        }

        .converter-section h3 {
            font-size: 1.1rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e8eaed;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #5a6c7d;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #5a6c7d;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .radio-label input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .result {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e8eaed;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            margin-top: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            color: #2c3e50;
        }

        .btn {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3498db;
            color: white;
            border: 1px solid #3498db;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: #5a6c7d;
            border: 1px solid #dce1e5;
        }

        .btn-secondary:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #3498db;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 12px;
            text-align: left;
            background: white;
            border: 1px solid #dce1e5;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: #f8f9fa;
            border-color: #3498db;
        }

        .quick-btn .label {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 4px;
        }

        .quick-btn .value {
            font-size: 0.95rem;
            color: #2c3e50;
            font-weight: 500;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
        }

        footer {
            text-align: center;
            color: #95a5a6;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 25px 30px;
            }

            .tool-card {
                padding: 20px;
            }

            .timestamp-display {
                font-size: 2rem;
            }

            .datetime-display {
                font-size: 1rem;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .tool-card {
                padding: 15px;
            }

            .timestamp-display {
                font-size: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Tools</a>

        <header>
            <h1>Timestamp Converter</h1>
            <p>Convert between Unix timestamp and human-readable datetime</p>
        </header>

        <div class="tool-card">
            <div class="current-time">
                <h3>Current Timestamp (live)</h3>
                <div class="timestamp-display" onclick="copyTimestamp()" id="currentTimestamp">0</div>
                <div class="datetime-display" id="currentDatetime">-</div>
            </div>
        </div>

        <div class="tool-card">
            <div class="converter-section">
                <h3>Timestamp → Datetime</h3>
                <div class="input-group">
                    <label>Timestamp</label>
                    <input type="text" id="timestampInput" placeholder="Enter timestamp, e.g., 1609459200">
                </div>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="timestampUnit" value="second" checked>
                        Seconds (10 digits)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="timestampUnit" value="millisecond">
                        Milliseconds (13 digits)
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn" onclick="convertTimestampToDate()">Convert</button>
                    <button class="btn btn-secondary" onclick="useCurrentTimestamp()">Use current timestamp</button>
                </div>
                <div class="result" id="timestampResult">Result will appear here</div>
            </div>
        </div>

        <div class="tool-card">
            <div class="converter-section">
                <h3>Datetime → Timestamp</h3>
                <div class="input-group">
                    <label>Datetime</label>
                    <input type="datetime-local" id="datetimeInput">
                </div>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="outputUnit" value="second" checked>
                        Seconds (10 digits)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="outputUnit" value="millisecond">
                        Milliseconds (13 digits)
                    </label>
                </div>
                <div class="button-group">
                    <button class="btn" onclick="convertDateToTimestamp()">Convert</button>
                    <button class="btn btn-secondary" onclick="useCurrentDateTime()">Use current time</button>
                </div>
                <div class="result" id="datetimeResult">Result will appear here</div>
            </div>
        </div>

        <div class="tool-card">
            <div class="converter-section">
                <h3>Quick Timestamps</h3>
                <div class="quick-actions" id="quickActions"></div>
            </div>
        </div>

        <footer>
            <p>Tip: Click the current timestamp to copy it</p>
        </footer>
    </div>

    <script>
        // Update current timestamp
        function updateCurrentTimestamp() {
            const now = Date.now();
            const timestamp = Math.floor(now / 1000);
            document.getElementById('currentTimestamp').textContent = timestamp;
            document.getElementById('currentDatetime').textContent = formatDate(new Date(now));
        }

        // Format date
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // Copy current timestamp
        async function copyTimestamp() {
            const timestamp = document.getElementById('currentTimestamp').textContent;
            try {
                await navigator.clipboard.writeText(timestamp);
                const display = document.getElementById('currentTimestamp');
                const original = display.textContent;
                display.textContent = 'Copied!';
                setTimeout(() => {
                    display.textContent = original;
                }, 1000);
            } catch (err) {
                alert('Copy failed');
            }
        }

        // Timestamp → Datetime
        function convertTimestampToDate() {
            const input = document.getElementById('timestampInput').value.trim();
            const result = document.getElementById('timestampResult');

            if (!input) {
                result.textContent = 'Please enter a timestamp';
                return;
            }

            const timestamp = parseInt(input);
            if (isNaN(timestamp)) {
                result.textContent = 'Invalid timestamp';
                return;
            }

            const unit = document.querySelector('input[name="timestampUnit"]:checked').value;
            const ms = unit === 'second' ? timestamp * 1000 : timestamp;
            const date = new Date(ms);

            if (isNaN(date.getTime())) {
                result.textContent = 'Invalid timestamp';
                return;
            }

            result.innerHTML = `
                Local: ${formatDate(date)}<br>
                UTC: ${date.toUTCString()}<br>
                ISO: ${date.toISOString()}
            `;
        }

        // Datetime → Timestamp
        function convertDateToTimestamp() {
            const input = document.getElementById('datetimeInput').value;
            const result = document.getElementById('datetimeResult');

            if (!input) {
                result.textContent = 'Please pick a date/time';
                return;
            }

            const date = new Date(input);
            if (isNaN(date.getTime())) {
                result.textContent = 'Invalid date/time';
                return;
            }

            const unit = document.querySelector('input[name="outputUnit"]:checked').value;
            const timestamp = unit === 'second'
                ? Math.floor(date.getTime() / 1000)
                : date.getTime();

            result.textContent = timestamp;
        }

        // Use current timestamp
        function useCurrentTimestamp() {
            const timestamp = Math.floor(Date.now() / 1000);
            document.getElementById('timestampInput').value = timestamp;
            convertTimestampToDate();
        }

        // Use current local date/time
        function useCurrentDateTime() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const localISOTime = new Date(now - offset).toISOString().slice(0, 16);
            document.getElementById('datetimeInput').value = localISOTime;
            convertDateToTimestamp();
        }

        // Generate quick timestamp buttons
        function generateQuickActions() {
            const container = document.getElementById('quickActions');
            const now = new Date();

            const actions = [
                { label: 'Now', value: Math.floor(now.getTime() / 1000) },
                { label: 'Start of today', value: Math.floor(new Date(now.setHours(0, 0, 0, 0)).getTime() / 1000) },
                { label: 'End of today', value: Math.floor(new Date(now.setHours(23, 59, 59, 999)).getTime() / 1000) },
            ];

            // Reset now back to current time
            now.setTime(Date.now());

            actions.push(
                { label: 'Yesterday', value: Math.floor(new Date(now.getTime() - 86400000).setHours(0, 0, 0, 0) / 1000) },
                { label: 'Tomorrow', value: Math.floor(new Date(now.getTime() + 86400000).setHours(0, 0, 0, 0) / 1000) },
                { label: '1 week ago', value: Math.floor((now.getTime() - 7 * 86400000) / 1000) },
                { label: '1 month ago', value: Math.floor((now.getTime() - 30 * 86400000) / 1000) },
                { label: '1 year ago', value: Math.floor((now.getTime() - 365 * 86400000) / 1000) }
            );

            container.innerHTML = actions.map(action => `
                <button class="quick-btn" onclick="useQuickTimestamp(${action.value})">
                    <div class="label">${action.label}</div>
                    <div class="value">${action.value}</div>
                </button>
            `).join('');
        }

        // Use a quick timestamp
        function useQuickTimestamp(timestamp) {
            document.getElementById('timestampInput').value = timestamp;
            convertTimestampToDate();
        }

        // Init
        updateCurrentTimestamp();
        setInterval(updateCurrentTimestamp, 1000);
        generateQuickActions();
        useCurrentDateTime();
    </script>
