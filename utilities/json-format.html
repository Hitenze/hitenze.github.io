<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - Online Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            color: #5a6c7d;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #e8eaed;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #3498db;
        }

        header {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px 40px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e8eaed;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            margin-bottom: 20px;
        }

        .text-area-wrapper {
            display: flex;
            flex-direction: column;
        }

        .text-area-wrapper label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .char-count {
            font-size: 0.85rem;
            color: #95a5a6;
            font-weight: 400;
        }

        #jsonInput {
            width: 100%;
            min-height: 400px;
            padding: 16px;
            font-size: 0.95rem;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        #jsonInput:focus {
            border-color: #3498db;
        }

        #jsonInput.error {
            border-color: #e74c3c;
        }

        #jsonInput.success {
            border-color: #27ae60;
        }

        .button-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e8eaed;
        }

        .button-group h3 {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-group .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #5a6c7d;
            border: 1px solid #dce1e5;
            text-align: left;
        }

        .btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .indent-options {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .indent-btn {
            flex: 1;
            padding: 8px;
            text-align: center;
            font-size: 0.85rem;
        }

        .indent-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border-color: #3498db;
            flex: 1;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #5a6c7d;
            border: 1px solid #dce1e5;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #dce1e5;
            border-color: #cbd3d9;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        footer {
            text-align: center;
            color: #95a5a6;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 280px;
                gap: 20px;
            }

            .button-panel {
                gap: 12px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .button-panel {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            #jsonInput {
                min-height: 300px;
            }

            header {
                padding: 25px 30px;
            }

            .tool-card {
                padding: 20px;
            }

            .action-buttons {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .tool-card {
                padding: 15px;
            }

            .button-panel {
                grid-template-columns: 1fr;
            }

            #jsonInput {
                min-height: 250px;
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .indent-options {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Tools</a>

        <header>
            <h1>JSON Formatter</h1>
            <p>Validate, pretty-print, and minify JSON data</p>
        </header>

        <div class="tool-card">
            <div class="main-content">
                <div class="text-area-wrapper">
                    <label for="jsonInput">
                        <span>Enter/Paste JSON</span>
                        <span class="char-count" id="charCount">0 chars, 0 lines</span>
                    </label>
                    <textarea
                        id="jsonInput"
                        placeholder='Paste or type JSON here...'
                    ></textarea>
                    <div class="message" id="message"></div>
                </div>

                <div class="button-panel">
                    <div class="button-group">
                        <h3>JSON Actions</h3>
                        <div class="buttons">
                            <button class="btn" onclick="formatJSON()">Format (Pretty)</button>
                            <button class="btn" onclick="compressJSON()">Minify</button>
                            <button class="btn" onclick="validateJSON()">Validate JSON</button>
                            <button class="btn" onclick="sortKeys()">Sort Keys</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <h3>Indentation</h3>
                        <div class="indent-options">
                            <button class="indent-btn btn active" onclick="setIndent(2, event)" data-indent="2">2 spaces</button>
                            <button class="indent-btn btn" onclick="setIndent(4, event)" data-indent="4">4 spaces</button>
                            <button class="indent-btn btn" onclick="setIndent('\t', event)" data-indent="tab">Tab</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <h3>Escape</h3>
                        <div class="buttons">
                            <button class="btn" onclick="escapeJSON()">Escape JSON</button>
                            <button class="btn" onclick="unescapeJSON()">Unescape JSON</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="copyText(event)">Copy Result</button>
                        <button class="btn btn-secondary" onclick="clearText()">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Note: All operations run locally in your browser. Nothing is uploaded.</p>
        </footer>
    </div>

    <script>
        const jsonInput = document.getElementById('jsonInput');
        const charCount = document.getElementById('charCount');
        const message = document.getElementById('message');
        let currentIndent = 2;

        // Update counters
        function updateCharCount() {
            const text = jsonInput.value;
            const chars = text.length;
            const lines = text ? text.split('\n').length : 0;
            charCount.textContent = `${chars} chars, ${lines} lines`;
        }

        jsonInput.addEventListener('input', updateCharCount);

        // Get current text
        function getText() {
            return jsonInput.value;
        }

        // Set text
        function setText(text) {
            jsonInput.value = text;
            updateCharCount();
        }

        // Show message
        function showMessage(msg, type = 'info') {
            message.textContent = msg;
            message.className = `message ${type}`;
            jsonInput.className = type;

            setTimeout(() => {
                message.className = 'message';
                jsonInput.className = '';
            }, 3000);
        }

        // Format JSON
        function formatJSON() {
            const text = getText();
            if (!text.trim()) {
                showMessage('Please enter JSON', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(text);
                const formatted = JSON.stringify(parsed, null, currentIndent);
                setText(formatted);
                showMessage('Formatted successfully', 'success');
            } catch (e) {
                showMessage(`Invalid JSON: ${e.message}`, 'error');
            }
        }

        // Minify JSON
        function compressJSON() {
            const text = getText();
            if (!text.trim()) {
                showMessage('Please enter JSON', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(text);
                const compressed = JSON.stringify(parsed);
                setText(compressed);
                showMessage('Minified successfully', 'success');
            } catch (e) {
                showMessage(`Invalid JSON: ${e.message}`, 'error');
            }
        }

        // Validate JSON
        function validateJSON() {
            const text = getText();
            if (!text.trim()) {
                showMessage('Please enter JSON', 'error');
                return;
            }

            try {
                JSON.parse(text);
                showMessage('Valid JSON ✓', 'success');
            } catch (e) {
                showMessage(`Invalid JSON: ${e.message}`, 'error');
            }
        }

        // Sort keys
        function sortKeys() {
            const text = getText();
            if (!text.trim()) {
                showMessage('Please enter JSON', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(text);
                const sorted = sortObjectKeys(parsed);
                const formatted = JSON.stringify(sorted, null, currentIndent);
                setText(formatted);
                showMessage('Keys sorted', 'success');
            } catch (e) {
                showMessage(`Invalid JSON: ${e.message}`, 'error');
            }
        }

        // Recursively sort object keys
        function sortObjectKeys(obj) {
            if (Array.isArray(obj)) {
                return obj.map(sortObjectKeys);
            } else if (obj !== null && typeof obj === 'object') {
                const sorted = {};
                Object.keys(obj).sort().forEach(key => {
                    sorted[key] = sortObjectKeys(obj[key]);
                });
                return sorted;
            }
            return obj;
        }

        // Escape JSON
        function escapeJSON() {
            const text = getText();
            if (!text.trim()) {
                showMessage('Please enter JSON', 'error');
                return;
            }

            const escaped = JSON.stringify(text);
            setText(escaped);
            showMessage('Escaped', 'success');
        }

        // Unescape JSON
        function unescapeJSON() {
            const text = getText();
            if (!text.trim()) {
                showMessage('Please enter JSON', 'error');
                return;
            }

            try {
                const unescaped = JSON.parse(text);
                if (typeof unescaped === 'string') {
                    setText(unescaped);
                    showMessage('Unescaped', 'success');
                } else {
                    showMessage('Input is not an escaped JSON string', 'error');
                }
            } catch (e) {
                showMessage(`Unescape failed: ${e.message}`, 'error');
            }
        }

        // Indentation setting
        function setIndent(indent, e) {
            currentIndent = indent;

            document.querySelectorAll('.indent-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            e.target.classList.add('active');

            showMessage(`Indent: ${indent === '\\t' ? 'Tab' : indent + ' spaces'}`, 'info');
        }

        // Copy result
        async function copyText(event) {
            const text = getText();
            if (!text.trim()) {
                showMessage('Nothing to copy', 'error');
                return;
            }

            const btn = event.target;
            const originalText = btn.textContent;

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    jsonInput.select();
                    document.execCommand('copy');
                }

                btn.textContent = 'Copied ✓';
                btn.style.background = '#27ae60';
                btn.style.borderColor = '#27ae60';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                }, 1500);
            } catch (err) {
                showMessage('Copy failed, please copy manually', 'error');
            }
        }

        // Clear
        function clearText() {
            if (getText() && !confirm('Clear all text?')) {
                return;
            }
            setText('');
            message.className = 'message';
            jsonInput.className = '';
        }

        // Initialize character counter
        updateCharCount();
    </script>
</body>
</html>
