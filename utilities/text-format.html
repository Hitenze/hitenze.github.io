<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter - Online Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            color: #5a6c7d;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: white;
            border-radius: 6px;
            transition: all 0.3s ease;
            border: 1px solid #e8eaed;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #f8f9fa;
            border-color: #3498db;
            color: #3498db;
        }

        header {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 30px 40px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        header p {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .tool-card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #e8eaed;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 25px;
            margin-bottom: 20px;
        }

        .text-area-wrapper {
            display: flex;
            flex-direction: column;
        }

        .text-area-wrapper label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .char-count {
            font-size: 0.85rem;
            color: #95a5a6;
            font-weight: 400;
        }

        #textInput {
            width: 100%;
            min-height: 400px;
            padding: 16px;
            font-size: 0.95rem;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        #textInput:focus {
            border-color: #3498db;
        }

        .button-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e8eaed;
        }

        .button-group h3 {
            font-size: 0.9rem;
            color: #5a6c7d;
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button-group .buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            color: #5a6c7d;
            border: 1px solid #dce1e5;
            text-align: left;
        }

        .btn:hover {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border-color: #3498db;
            flex: 1;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #5a6c7d;
            border: 1px solid #dce1e5;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #dce1e5;
            border-color: #cbd3d9;
        }

        footer {
            text-align: center;
            color: #95a5a6;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr 280px;
                gap: 20px;
            }

            .button-panel {
                gap: 12px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .button-panel {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            #textInput {
                min-height: 300px;
            }

            header {
                padding: 25px 30px;
            }

            .tool-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.6rem;
            }

            .tool-card {
                padding: 15px;
            }

            .button-panel {
                grid-template-columns: 1fr;
            }

            #textInput {
                min-height: 250px;
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Back to Tools</a>

        <header>
            <h1>Text Formatter</h1>
            <p>Clean up line breaks, spaces, and change case quickly</p>
        </header>

        <div class="tool-card">
            <div class="main-content">
                <div class="text-area-wrapper">
                    <label for="textInput">
                        <span>Text</span>
                        <span class="char-count" id="charCount">0 chars</span>
                    </label>
                    <textarea
                        id="textInput"
                        placeholder="Paste or type text here..."
                    ></textarea>
                </div>

                <div class="button-panel">
                    <div class="button-group">
                        <h3>Line Breaks</h3>
                        <div class="buttons">
                            <button class="btn" onclick="removeAllLineBreaks()">Remove all line breaks</button>
                            <button class="btn" onclick="lineBreakToSpace()">Line breaks → space</button>
                            <button class="btn" onclick="removeEmptyLines()">Remove empty lines</button>
                            <button class="btn" onclick="normalizeLineBreaks()">Normalize line endings</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <h3>Spaces</h3>
                        <div class="buttons">
                            <button class="btn" onclick="removeExtraSpaces()">Collapse multiple spaces</button>
                            <button class="btn" onclick="trimLines()">Trim each line</button>
                            <button class="btn" onclick="removeAllSpaces()">Remove all spaces</button>
                        </div>
                    </div>

                    <div class="button-group">
                        <h3>Transform</h3>
                        <div class="buttons">
                            <button class="btn" onclick="toUpperCase()">Uppercase</button>
                            <button class="btn" onclick="toLowerCase()">Lowercase</button>
                            <button class="btn" onclick="fullToHalf()">Fullwidth → Halfwidth</button>
                            <button class="btn" onclick="removeDuplicateLines()">Remove duplicate lines</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="copyText(event)">Copy Result</button>
                        <button class="btn btn-secondary" onclick="clearText()">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Note: All operations run locally in your browser. Nothing is uploaded.</p>
        </footer>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');

        // Update counters
        function updateCharCount() {
            const text = textInput.value;
            const chars = text.length;
            const lines = text ? text.split('\n').length : 0;
            charCount.textContent = `${chars} chars, ${lines} lines`;
        }

        textInput.addEventListener('input', updateCharCount);

        // Get current text
        function getText() {
            return textInput.value;
        }

        // Set text
        function setText(text) {
            textInput.value = text;
            updateCharCount();
        }

        // Remove all line breaks
        function removeAllLineBreaks() {
            const text = getText();
            setText(text.replace(/\n/g, ''));
        }

        // Convert line breaks to spaces
        function lineBreakToSpace() {
            const text = getText();
            setText(text.replace(/\n/g, ' '));
        }

        // Remove empty lines
        function removeEmptyLines() {
            const text = getText();
            const lines = text.split('\n').filter(line => line.trim() !== '');
            setText(lines.join('\n'));
        }

        // Normalize line endings (CRLF → LF)
        function normalizeLineBreaks() {
            const text = getText();
            setText(text.replace(/\r\n/g, '\n').replace(/\r/g, '\n'));
        }

        // Collapse multiple spaces
        function removeExtraSpaces() {
            const text = getText();
            setText(text.replace(/[ \t]+/g, ' '));
        }

        // Trim each line
        function trimLines() {
            const text = getText();
            const lines = text.split('\n').map(line => line.trim());
            setText(lines.join('\n'));
        }

        // Remove all spaces
        function removeAllSpaces() {
            const text = getText();
            setText(text.replace(/[ \t\u3000]/g, ''));
        }

        // Uppercase
        function toUpperCase() {
            const text = getText();
            setText(text.toUpperCase());
        }

        // Lowercase
        function toLowerCase() {
            const text = getText();
            setText(text.toLowerCase());
        }

        // Fullwidth to halfwidth
        function fullToHalf() {
            const text = getText();
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const code = text.charCodeAt(i);
                // Fullwidth space
                if (code === 12288) {
                    result += String.fromCharCode(32);
                }
                // Fullwidth chars (non-space) 65281–65374 map to ASCII 33–126
                else if (code >= 65281 && code <= 65374) {
                    result += String.fromCharCode(code - 65248);
                }
                else {
                    result += text.charAt(i);
                }
            }
            setText(result);
        }

        // Remove duplicate lines
        function removeDuplicateLines() {
            const text = getText();
            const lines = text.split('\n');
            const uniqueLines = [...new Set(lines)];
            setText(uniqueLines.join('\n'));
        }

        // Copy text
        async function copyText(event) {
            const text = getText();
            const btn = event.target;
            const originalText = btn.textContent;

            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                } else {
                    textInput.select();
                    document.execCommand('copy');
                }

                btn.textContent = 'Copied';
                btn.style.background = '#27ae60';
                btn.style.borderColor = '#27ae60';

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                }, 1500);
            } catch (err) {
                alert('Copy failed, please copy manually');
            }
        }

        // Clear text
        function clearText() {
            if (getText() && !confirm('Clear all text?')) {
                return;
            }
            setText('');
        }

        // Initialize counter
        updateCharCount();
    </script>
